<div class="R" id="header">
    <div class="S">
        <div class="C C2">

            </div>
        </div>
        <div class="C C2">
            <div class="B">

                    <span class="tooltiptext t9n" t9n-key="gedcomFileInputLabel"></span>
                </div>
                <div class="button tooltip">

                </div>

                    <span class="tooltiptext t9n" t9n-key="displayOptions"></span>
                </div>

                    <label class="gray" id="toggleForm"></label>

                </div>

                    <span class="tooltiptext t9n" t9n-key="togglePersonList"></span>
                </div>
                <div class="button tooltip">
                    <label class="gray" id="toggleExportForm"></label>

                </div>
            </div>
            <div class="B" id="controls">

                    <label class="t9n" t9n-key="parents"></label>

                <div>

        </div>
